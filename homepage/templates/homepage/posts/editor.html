{% load my_tags %}

<form method="POST" onsubmit="DoSubmit();">
    {% csrf_token %}
    <div style="background-color: #fff; text-align: center;">
        <div class="toolbar" >
            <a data-command='bold' href="#" onclick="return false;" ><i class="fa fa-bold"></i></a>
            <a class="hidden-xs" data-command='italic' href="#" onclick="return false;"><i class="fa fa-italic"></i></a>
            <a class="hidden-xs" data-command='underline' href="#" onclick="return false;"><i class="fa fa-underline"></i></a>
            <span class="hidden-xs" style="margin-left: 15px; margin-right: 15px;"></span>
            <a data-command='createlink' href="#" onclick="return false;"><i class="fa fa-link"></i></a>
            <a class="hidden-xs" data-command='unlink'class="mdl-js-button mdl-js-ripple-effect" href="#" onclick="return false;"><i class="fa fa-unlink"></i></a>
            <a data-command='blockquote' href="#" onclick="return false;"><i class="fa fa-quote-left"></i></a>
            <a class="hidden-xs" data-command='code' href="#" onclick="return false;"><i class="fa fa-code"></i></a>
            <span class="hidden-xs" style="margin-left: 15px; margin-right: 15px;"></span>
            <a data-command='insertUnorderedList' href="#" onclick="return false;"><i class="fa fa-list-ul"></i></a>
            <a data-command='insertOrderedList' href="#" onclick="return false;"><i class="fa fa-list-ol"></i></a>
            <span class="hidden-xs" style="margin-left: 30px; margin-right: 30px;"></span>
            <a class="hidden-xs" data-command='undo' style=""  href="#" onclick="return false;"><i class="fa fa-undo"></i></a>
            <a class="hidden-xs" data-command='redo' style="" href="#" onclick="return false;"><i class="fa fa-repeat"></i></a>
        </div>
    </div>
    <div class="bottom-margin" style="margin-right: auto; margin-left: auto; max-width: 960px; direction: rtl;">
        <div id="editor" class='editor panel panel-default' style="margin-top:20px;" contenteditable>
            {{ form.post_content.value|xstr|safe }}
        </div>
    </div>

</form>
